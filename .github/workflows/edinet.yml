name: edinet-watch
on:
  schedule:
    - cron: '30 13 * * *'   # 22:30 JST
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Initial code list (once)
        if: ${{ env.SEC_CODE_DONE == '' }}
        run: python fetch_codes.py
        env:
          GSHEET_JSON: ${{ secrets.GSHEET_JSON }}

      - name: Fetch EDINET filings
        run: python fetch_edinet.py
        env:
          EDINET_KEY: ${{ secrets.EDINET_KEY }}
          GSHEET_JSON: ${{ secrets.GSHEET_JSON }}

      - name: Scrape consensus
        run: python scrape_consensus.py
        env:
          GSHEET_JSON: ${{ secrets.GSHEET_JSON }}

      - name: Build diff today
        run: python build_diff_today.py
        env:
          GSHEET_JSON: ${{ secrets.GSHEET_JSON }}

      - name: Send mail
        run: python notify.py
        env:
          GSHEET_JSON: ${{ secrets.GSHEET_JSON }}
          GMAIL_USER: osugimurata0809@gmail.com
          GMAIL_PASS: ${{ secrets.GMAIL_APP_PASS }}
